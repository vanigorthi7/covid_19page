<!DOCTYPE html>
<html>

<head>
    <link rel = "stylesheet" href = "covid_19.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="top-container">
        <div class="covid-header d-flex flex-row">
            <div>
                <h1 class="heading">All you need to know about COVID-19</h1>
                <button class="btn1">Know more</button>
            </div>
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/medicalcare-img.png" class="covid-image1" />
        </div>
        <div class="covid-card  d-flex flex-row">
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/coronavirus-img.png" />
            <div class="text-container">
                <h1 class="card-heading">COVID-19 Test</h1>
                <p class="card-para">If you think you have been exposed to novel coronavirus(COVID-19</p>
            </div>
        </div>
        <h1 class="heading1">Symptoms</h1>
        <div class="d-flex flex-row">
            <div class="cough-bg card-container">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/cough-img.png" class="symptoms-image" />
                <p class="title">Dry Cough</p>
            </div>
            <div class="highfever-bg card-container">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/fever-img.png" class="symptoms-image" />
                <p class="title">High Fever</p>
            </div>
            <div class="headache-bg card-container">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/headache-img.png" class="symptoms-image" />
                <p class="title">Headache</p>
            </div>
        </div>
        <h1 class="heading1">Videos</h1>
        <div class="video-card d-flex flex-row">
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/doctor-img.png" class="doctor-image" />
            <div class="text-container">
                <h1 class="video-heading1">To Prevent the spread of...</h1>
                <p class="paragraph">If you think you have been exposed to novel corona virus(COVID-19)</p>
                <button class="button">Watch Video</button>
            </div>
        </div>

    </div>


</body>

</html>
